{% extends 'base.html' %}
{% block layout %}
    <div class="row">
        <div class="col-lg-12">
            <h4 class="page-header">
                {% block page_header %}{% endblock page_header %}
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            {% block breadcrumbs %}{% endblock breadcrumbs %}
        </div>
    </div>
    {% block content %}{% endblock content %}
{% endblock layout %}
