 <div class="modal fade delete-modal" tabindex="-1" role="dialog" aria-labelledby="DeleteModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Внимание! Данный объект будет удален</h4>
            </div>
            <form class='form' method="post" name="delete_form">
            <div class="modal-body">
                    {% csrf_token %}
               <p id="object"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button type="submit" class="btn btn-danger">Удалить</button>
            </div>
           </form>
        </div>
    </div>
</div>
